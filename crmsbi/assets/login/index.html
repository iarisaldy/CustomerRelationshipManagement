<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CRM | Semen Indonesia</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="login-wrap">
    <div class="background">
	<div class="login-html">
        <div style="margin-bottom:20px; text-align:center;padding-top:75px;">
        <img style="width:185px;height:auto"src="logo_si_mobile.png" alt="Semen Indonesia" title="Semen Indonesia">
        <h3 style="color:#fff; font-family:Roboto;font-size:20px;line-height:30px;font-weight:100" >CUSTOMER RELATIONSHIP MANAGEMENT</h3>
        </div>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label style="display:none;" for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label style="display:none"for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<!--<label for="user" class="label">Username</label>-->
					<input id="user" type="text" class="input" placeholder="Username" style="color:#fff">
				</div>
				<div class="group">
					<!--<label for="pass" class="label">Password</label>-->
					<input id="pass" type="password" class="input" data-type="password" placeholder="Password" style="color:#fff">
				</div>
				<div class="group">
					<input id="login" type="submit" class="button" value="LOGIN">
				</div>

			</div>
			
		</div>
	</div>
    </div>
</div>
</body>
</html>
